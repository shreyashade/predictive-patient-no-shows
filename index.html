<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient No-Show Prediction</title>
</head>
<body>
    <h1>Patient No-Show Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" step="any" name="age" id="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select><br><br>
        
        <label for="scheduledday">Scheduled Day (YYYY-MM-DD):</label>
        <input type="text" name="scheduledday" id="scheduledday" required><br><br>
        
        <label for="appointmentday">Appointment Day (YYYY-MM-DD):</label>
        <input type="text" name="appointmentday" id="appointmentday" required><br><br>
        
        <!-- Add additional input fields for other features as needed -->
        
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
